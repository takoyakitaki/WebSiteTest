<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Confirmation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
        }

        .box {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 50px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .message {
            margin-top: 20px;
            font-size: 30px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .button, .buttonyes {
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button:hover, .buttonyes:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .button:active, .buttonyes:active {
            transform: scale(1.05) translateY(3px);
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .button {
            position: absolute;
            top: 70%;
            left: 60%;
        }

        .buttonyes {
            position: absolute;
            top: 70%;
            left: 40%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            Are you Gay?
        </div>

        <button class="buttonyes">Yes</button>
        <button class="button">No</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        const buttonYes = document.querySelector('.buttonyes');
        const message = document.getElementById('message');

        buttonYes.addEventListener('click', () => {
            message.textContent = "Congratulations! You are Gay now üéâ";
        });

        const buttonNo = document.querySelector('.button');
        buttonNo.addEventListener('click', () => {
            const newTop = Math.random() * (window.innerHeight - 50); // 50 ‡∏Ñ‡∏∑‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏Ç‡∏≠‡∏á‡∏õ‡∏∏‡πà‡∏°
            const newLeft = Math.random() * (window.innerWidth - 100); // 100 ‡∏Ñ‡∏∑‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏Ç‡∏≠‡∏á‡∏õ‡∏∏‡πà‡∏°

            buttonNo.style.top = `${newTop}px`;
            buttonNo.style.left = `${newLeft}px`;
        });
    </script>
</body>
</html>
